<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bộ chọn pseudo-class</title>
        <style>
             a:link{
                color: red;
             }
             a:visited{
                color: green;
             }
             a:hover{
                color: magenta;
             }
             h1{
                color: blue;
             }
             span:hover{
                color:blueviolet;
                font-weight: bold;
             }
        </style>
    </head>
<body>
        <h1>Lịch sử CSS</h1>
        <p>
            <a href="https://www.w3schools.com/css" target="_blank">Tự học nhanh CSS </a>
        </p>
        <p>
            Pseudo-class (lớp giả) là khái niệm chỉ các trạng thái đặt biệt của phần tử HTML. Các trạng thái này không cần định nghĩa và mặc định được coi như các lớp có sẵn của CSS. <br>
            Cú pháp: <span>  :pseudo-class {thuộc tính: giái trị; }</span>
        </p>
</body>
</html>
