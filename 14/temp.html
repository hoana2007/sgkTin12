<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
        }
        .product h3 {
            margin: 0;
            padding: 0;
        }
        .product p {
            color: #555;
        }
        .cart {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Web Bán Hàng</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Giá: 100,000 VND</p>
            <button>Thêm vào giỏ hàng</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Giá: 200,000 VND</p>
            <button>Thêm vào giỏ hàng</button>
        </div>
        <div class="cart">
            <h3>Giỏ Hàng</h3>
            <p>Không có sản phẩm nào trong giỏ hàng.</p>
        </div>
    </div>
</body>
</html>
